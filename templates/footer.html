                    {% csrf_token %}

                        فرم تماس با من

                    <label for="usernameInput" class="hidden"></label>
                    <label for="emailInput" class="hidden"></label>
                    <label for="textMessageInput" class="hidden"></label>

                            class="block w-2/3 resize-none border-b border-solid border-b-black/20 bg-transparent py-2 focus:outline-0 dark:border-b-white/20"

                            placeholder="نام شما"
                            name="name"
                            type="text"/>

                            class="block w-2/3 resize-none border-b border-solid border-b-black/20 bg-transparent py-2 focus:outline-0 dark:border-b-white/20"

                            placeholder="ایمیل شما"

                            type="text"/>

                            class="block w-2/3 resize-none border-b border-solid border-b-black/20 bg-transparent py-2 focus:outline-0 dark:border-b-white/20"
                            placeholder="پیام شما"
                            rows="3"
                            name="text"
                            id="textMessageInput"></textarea>

                            type="submit"
                            class="absolute right-[15%] top-[84%] aspect-square rounded-full border-2 border-solid border-black/20 bg-yellow-300 p-5 text-gray-800 dark:border-white/20 lg:p-10">
